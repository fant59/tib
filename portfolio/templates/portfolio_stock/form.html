{% load static sekizai_tags i18n static %}
<form action="" method="POST">
	{% csrf_token %}
	{% for field in form %}
		<div class="mb-3">
			{% if not field.is_hidden %}
			<label for="{{ field.auto_id }}" class="control-label">{{ field.label }}</label>
			{% endif  %}
			{{ field }}
			<p class="text-muted small">{{ field.help_text }}</p>
		</div>
	{% endfor %}
	<div class="mb-3">
		<button type="submit" class="btn btn-primary btn-sm">{% translate 'Сохранить' %}</button>
	</div>
</form>
